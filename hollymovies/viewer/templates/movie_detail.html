{% extends "base.html" %}

{% block content %}
    <p>Utworzono: {{object.created}}</p>
    <h1>{{object.title}} ({{object.released.year}})</h1>
    <p>Gatunek: {{object.genre.name}}</p>
    <p>Ocena: {{object.rating}}</p>
    <p>Opis: {{object.description}}</p>
{% if user.is_authenticated %}
    <a href="{% url 'movie-update' object.id %}" class="btn btn-primary">Edytuj film</a>
    <a href="{% url 'movie-delete' object.id %}" class="btn btn-danger">Usu≈Ñ film</a>
{% endif %}
{% endblock %}
